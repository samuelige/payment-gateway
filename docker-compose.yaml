version: '3.9'
services:
  postgres:
    container_name: postgres_container
    image: postgres
    restart: always
    env_file: 
      - .env 
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - ./docker-volumes/postgres:/var/lib/postgresql